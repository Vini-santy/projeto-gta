<!DOCTYPE html>
<html lang="pt-BRT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA</title>
    <link 
    rel="shortcut icon" 
    href="src/imgs/favicon.png" 
    type="image/x-icon"
    />
    <link 
    href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" 
    />
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/imgs/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="src/imgs/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/20001330" target="_blank">Suporte</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home"></main>
        <img class="imagem-fundo" src="src/imgs/bg-main.png" alt="Garoto do GTA">

        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/imgs/logo-gta-v.svg" alt="Logo GTA V">
                <img src="src/imgs/logo-gta-online.svg" alt="Logo GTA Online">
            </div>

            <h1 class="titulo">Já disponivéis para playstation 5 e Xbox Series X|S</h1>

            <p class="texto">
                Experimente os fênomenos de entreterimento Grand Theft Auto V e GTA Online
            </p>

            <a class="btn-comprar" href="#comprar">Compre já</a>

        </div>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo-section"> Compre Já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/imgs/gta5.jpg" alt="Capa do jogo GTA V">

            <div class="informacoes-section">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <b>modo história do GTA V</b> e <b>GTA Online</b>
                </p>
                <ul class="plataformas">
                    <li><img src="src/imgs/logo-ps5.svg" alt="Logo playstation 5"></li>
                    <li><img src="src/imgs/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S"></li>
                    <li><img src="src/imgs/logo-ps4.svg" alt="Logo Playstation 4"></li>
                    <li><img src="src/imgs/logo-xbox-one.svg" alt="Logo Xbox One"></li>
                    <li><img src="src/imgs/logo-pc.svg" alt="Logo PC"></li>
                </ul>
            </div>

            <button class="btn-plataforma">
                Selecione a Plataforma

                <ul class="plataformas">
                    <li><img src="src/imgs/logo-ps5.svg" alt="Logo playstation 5"></li>
                    <li><img src="src/imgs/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S"></li>
                    <li><img src="src/imgs/logo-ps4.svg" alt="Logo Playstation 4"></li>
                    <li><img src="src/imgs/logo-xbox-one.svg" alt="Logo Xbox One"></li>
                    <li><img src="src/imgs/logo-pc.svg" alt="Logo PC"></li>
                </ul>
            </button>
        </div>
    </section>
</body>
</html>
